<div class="modal fade" id="kmlSectorModal" tabindex="-1" aria-labelledby="kmlSectorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header modal-premium-header text-white">
                <h5 class="modal-title" id="kmlSectorModalLabel">
                    <i class="bi bi-geo-alt-fill me-2"></i><span id="kmlBeamTitle">Beam Export</span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="kmlSectorForm">
                <div class="modal-body">
                    <input type="hidden" id="kmlSectorTarget" value="/export_kml/sectors">

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label" for="kmlSectorRegion">Region</label>
                            <select class="form-select" id="kmlSectorRegion" name="region_id">
                                <option value="">All Regions</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="kmlSectorWilaya">Wilaya</label>
                            <select class="form-select" id="kmlSectorWilaya" name="wilaya_id">
                                <option value="">All Wilayas</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="kmlSectorCommune">Commune</label>
                            <select class="form-select" id="kmlSectorCommune" name="commune_id">
                                <option value="">All Communes</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="kmlSectorSite">Site</label>
                            <select class="form-select" id="kmlSectorSite" name="site_id">
                                <option value="">All Sites</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="beamLengthKm">Beam Length (km)</label>
                        <input type="number" step="0.1" min="0.1" max="10" class="form-control" id="beamLengthKm" name="beam_length_km" value="0.8" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="beamWidthDeg">Beam Opening (deg)</label>
                        <input type="number" step="1" min="5" max="180" class="form-control" id="beamWidthDeg" name="beam_width_deg" value="40" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="beamColor">Beam Color</label>
                        <input type="color" class="form-control form-control-color" id="beamColor" name="beam_color" value="#0055ff" title="Choose beam color">
                    </div>
                    <div id="kmlSectorProgressWrap" class="d-none mt-2">
                        <div class="d-flex justify-content-between small mb-1">
                            <span id="kmlSectorProgressText">Preparing...</span>
                            <span id="kmlSectorProgressPct">0%</span>
                        </div>
                        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            <div id="kmlSectorProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer modal-premium-footer border-top-0">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="kmlSectorSubmitBtn" class="btn btn-primary">
                        <i class="bi bi-download me-1"></i>Export KML
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
