<div class="modal fade" id="kmlSiteModal" tabindex="-1" aria-labelledby="kmlSiteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header modal-premium-header text-white">
                <h5 class="modal-title" id="kmlSiteModalLabel">
                    <i class="bi bi-geo-alt-fill me-2"></i>Site KML Export
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="kmlSiteForm">
                <div class="modal-body">
                    <input type="hidden" id="kmlSiteTarget" value="/export_kml/sites">

                    <div class="mb-3">
                        <label class="form-label d-block">Site Icon</label>
                        <div class="kml-icon-grid">
                            <input class="kml-icon-radio" type="radio" name="site_icon" id="siteIconTower" value="tower" checked>
                            <label class="kml-icon-card" for="siteIconTower">
                                <img src="http://maps.google.com/mapfiles/kml/shapes/placemark_square.png" alt="Tower">
                                <span>Tower</span>
                            </label>

                            <input class="kml-icon-radio" type="radio" name="site_icon" id="siteIconAntenna" value="antenna">
                            <label class="kml-icon-card" for="siteIconAntenna">
                                <img src="http://maps.google.com/mapfiles/kml/shapes/radio.png" alt="Antenna">
                                <span>Antenna</span>
                            </label>

                            <input class="kml-icon-radio" type="radio" name="site_icon" id="siteIconTarget" value="target">
                            <label class="kml-icon-card" for="siteIconTarget">
                                <img src="http://maps.google.com/mapfiles/kml/shapes/target.png" alt="Target">
                                <span>Target</span>
                            </label>

                            <input class="kml-icon-radio" type="radio" name="site_icon" id="siteIconBlue" value="pin_blue">
                            <label class="kml-icon-card" for="siteIconBlue">
                                <img src="http://maps.google.com/mapfiles/kml/paddle/blu-circle.png" alt="Blue Pin">
                                <span>Blue Pin</span>
                            </label>

                            <input class="kml-icon-radio" type="radio" name="site_icon" id="siteIconRed" value="pin_red">
                            <label class="kml-icon-card" for="siteIconRed">
                                <img src="http://maps.google.com/mapfiles/kml/paddle/red-circle.png" alt="Red Pin">
                                <span>Red Pin</span>
                            </label>

                            <input class="kml-icon-radio" type="radio" name="site_icon" id="siteIconGreen" value="pin_green">
                            <label class="kml-icon-card" for="siteIconGreen">
                                <img src="http://maps.google.com/mapfiles/kml/paddle/grn-circle.png" alt="Green Pin">
                                <span>Green Pin</span>
                            </label>

                            <input class="kml-icon-radio" type="radio" name="site_icon" id="siteIconYellow" value="pin_yellow">
                            <label class="kml-icon-card" for="siteIconYellow">
                                <img src="http://maps.google.com/mapfiles/kml/paddle/ylw-circle.png" alt="Yellow Pin">
                                <span>Yellow Pin</span>
                            </label>

                            <input class="kml-icon-radio" type="radio" name="site_icon" id="siteIconWhite" value="pin_white">
                            <label class="kml-icon-card" for="siteIconWhite">
                                <img src="http://maps.google.com/mapfiles/kml/paddle/wht-circle.png" alt="White Pin">
                                <span>White Pin</span>
                            </label>

                            <input class="kml-icon-radio" type="radio" name="site_icon" id="siteIconCircle" value="circle">
                            <label class="kml-icon-card" for="siteIconCircle">
                                <img src="http://maps.google.com/mapfiles/kml/shapes/placemark_circle.png" alt="Circle">
                                <span>Circle</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="siteIconScale">Icon Size / Scale</label>
                        <input type="number" step="0.1" min="0.8" max="1.8" class="form-control" id="siteIconScale" name="site_icon_scale" value="1.2" required>
                    </div>
                </div>

                <div class="modal-footer modal-premium-footer border-top-0">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-download me-1"></i>Export KML
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
