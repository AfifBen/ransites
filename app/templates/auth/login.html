{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center login-page-wrap">
    <div class="col-12 col-lg-10 col-xl-9">
        <div class="card login-shell shadow-lg border-0">
            <div class="row g-0">
                <div class="col-lg-5 login-hero d-none d-lg-flex">
                    <div class="p-4 p-xl-5 w-100 d-flex flex-column justify-content-between text-white">
                        <div>
                            <div class="login-badge mb-3">RANSites</div>
                            <h3 class="mb-2">Secure Access</h3>
                            <p class="mb-0 text-white-50">Sign in to manage sites, sectors, cells and planning tools.</p>
                        </div>
                        <div class="small text-white-50">
                            Network Inventory and Data Quality Platform
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-7">
                    <div class="card-body p-4 p-xl-5">
                        <h4 class="mb-1">Welcome back</h4>
                        <p class="text-muted mb-4">Use your account credentials to continue.</p>

                        <form method="POST" action="{{ url_for('auth.login') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <input type="hidden" name="next" value="{{ next_url }}">

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" name="username" class="form-control form-control-lg" autocomplete="username" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" name="password" type="password" class="form-control form-control-lg" autocomplete="current-password">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
